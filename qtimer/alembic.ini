# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = qtimer/schema

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

sqlalchemy.url = sqlite:///~/.qtimer/qtimer.db

# Logging configuration
[loggers]
keys = root, alembic, qtimer, sqlalchemy, output

[handlers]
keys = console, output, debug_log

[formatters]
keys = generic, output

[logger_root]
level = NOTSET
handlers = console, debug_log
qualname =

[logger_sqlalchemy]
level = NOTSET
handlers =
qualname = sqlalchemy

[logger_alembic]
level = NOTSET
handlers =
qualname = alembic

[logger_qtimer]
level = NOTSET
handlers =
qualname = qtimer

[logger_output]
level = NOTSET
handlers = output
qualname = output
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[handler_output]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = output

[handler_debug_log]
class = logging.handlers.RotatingFileHandler
args = ('debug.log', 'a', 1048576, 5, 'utf-8',)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s [%(name)s|%(levelname)s] %(message)s
datefmt = %H:%M:%S

[formatter_output]
format = %(message)s
datefmt = %H:%M:%S
